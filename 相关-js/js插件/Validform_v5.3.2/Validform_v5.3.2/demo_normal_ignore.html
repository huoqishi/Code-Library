        <p class="tr"><a href="demo.html" class="blue ml10 fz12">返回示例首页&raquo;</a></p>
        
    	<h2 class="green">在表单元素有输入时才验证，没有输入时不验证</h2>
        
        <form class="registerform" action="demo/ajax_post.php">
            <table width="100%" style="table-layout:fixed;">
                <tr>
                    <td class="need" style="width:10px;">*</td>
                    <td style="width:70px;">昵称：</td>
                    <td style="width:205px;"><input type="text" value="" name="name" class="inputxt" datatype="s6-18" errormsg="昵称至少6个字符,最多18个字符！" /></td>
                    <td><div class="Validform_checktip"></div></td>
                </tr>
                <tr>
                    <td class="need"></td>
                    <td>年龄：</td>
                    <td><input type="text" value="" name="username" class="inputxt" datatype="n1-3" ignore="ignore" nullmsg="请填写您的年龄！" errormsg="年龄为 1~3 位数字！"  /></td>
                    <td><div class="Validform_checktip">非必需项，但有输入时要符合绑定的验证类型，该元素绑定了datatype="n1-3"</div></td>
                </tr>
                <tr>
                    <td class="need"></td>
                    <td></td>
                    <td colspan="2" style="padding:10px 0 18px 0;">
                        <input type="submit" value="提 交" /> <input type="reset" value="重 置" />
                    </td>
                </tr>
            </table>
        </form>
        
        <h2>说明：</h2>
        <div class="tipmsg">
        	<p><strong>ignore：</strong>给表单元素绑定 ignore="ignore" 可实现该效果。</p>
        </div>
         
    </div>
